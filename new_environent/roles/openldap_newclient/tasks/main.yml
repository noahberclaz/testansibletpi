# Nom du playbook : Cr√©ation d'un client LDAP
# Auteur : Noah Berclaz
# Date : 28.04.2025
# Description : Ce playbook Cr√©e de nouvelles machines clientes LDAP

---
- name: Installer les paquets client LDAP et SSH
  apt:
    name:
      - libnss-ldapd
      - libpam-ldapd
      - nslcd
      - ldap-utils
      - nscd
      - sudo               # conserver sudo natif, ne PAS installer sudo-ldap
    state: present
    update_cache: yes
  become: true
- name: S‚Äôassurer que nslcd fonctionne
  service:
    name: nslcd
    state: started
    enabled: true
  become: true

- name: Configurer NSS pour LDAP
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^({{ item.key }})\s+.*'
    line: '{{ item.key }}: files ldap'
    backrefs: yes
  loop:
    - { key: 'passwd' }
    - { key: 'group' }
    - { key: 'shadow' }

- name: Configurer le fichier ldap.conf
  copy:
    dest: /etc/ldap/ldap.conf
    content: |
      BASE dc={{ ldap_domain.split('.')[0] }},dc={{ ldap_domain.split('.')[1] }}
      URI ldap://{{ ldap_server_ip }}
      LDAP_VERSION 3
      TLS_CACERT /etc/ssl/certs/ca-certificates.crt
  notify: Red√©marrer les services LDAP

- name: Configurer nslcd.conf
  template:
    src: nslcd.conf.j2
    dest: /etc/nslcd.conf
    mode: '0600'
  notify: Red√©marrer les services LDAP

- name: Corriger /etc/nsswitch.conf pour inclure LDAP
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^(passwd|group|shadow):'
    line: "{{ item.key }}: files ldap {{ 'systemd' if item.key != 'shadow' else '' }}"
    backrefs: yes
  loop:
    - { key: 'passwd' }
    - { key: 'group' }
    - { key: 'shadow' }
  become: true

- name: Corriger /etc/nsswitch.conf pour le groupe
  replace:
    path: /etc/nsswitch.conf
    regexp: '^group:.*'
    replace: 'group: files ldap systemd'

- name: Corriger /etc/nsswitch.conf pour shadow
  replace:
    path: /etc/nsswitch.conf
    regexp: '^shadow:.*'
    replace: 'shadow: files ldap'

- name: S‚Äôassurer qu‚Äôil y a un saut de ligne √† la fin de /etc/nsswitch.conf
  lineinfile:
    path: /etc/nsswitch.conf
    line: ''
    state: present
    insertafter: EOF

- name: Autoriser l‚Äôauthentification par mot de passe SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: 'PasswordAuthentication yes'
  notify: Restart sshd
  become: true

- name: S‚Äôassurer que PAM mkhomedir est activ√© (auto cr√©ation de home LDAP)
  block:
    - name: Activer pam_mkhomedir dans common-session
      lineinfile:
        path: /etc/pam.d/common-session
        insertafter: 'session\s+required\s+pam_unix.so'
        line: 'session required pam_mkhomedir.so skel=/etc/skel umask=0022'
    - name: Activer pam_mkhomedir dans sshd
      lineinfile:
        path: /etc/pam.d/sshd
        insertafter: 'session\s+required\s+pam_unix.so'
        line: 'session required pam_mkhomedir.so skel=/etc/skel umask=0022'
  become: true

- name: ¬´ session required pam_mkhomedir.so ¬ª dans pam sshd
  lineinfile:
    path: /etc/pam.d/sshd
    insertafter: 'session\s\+required\s\+pam_unix\.so'
    line:  'session required pam_mkhomedir.so skel=/etc/skel umask=0022'
    state: present
  become: yes

- name: Red√©marrer le service nslcd
  service:
    name: nslcd
    state: restarted
  become: yes

- name: Red√©marrer les services critiques
  service:
    name: "{{ item }}"
    state: restarted
    enabled: true
  loop:
    - nslcd
    - ssh

# ‚ö†Ô∏è S√©curit√© : v√©rifier la disponibilit√© des comptes LDAP avant toute suppression locale

- name: Attendre que l'utilisateur LDAP 'admind' soit disponible (timeout 30s)
  command: getent passwd admind
  register: ldap_user_check
  retries: 6
  delay: 5
  until: ldap_user_check.rc == 0
  ignore_errors: yes

- name: Supprimer l'utilisateur sudo local si LDAP est pr√™t
  user:
    name: adminldap
    state: absent
    remove: yes
  when: ldap_user_check is defined and ldap_user_check.rc == 0

# üõ†Ô∏è Ajouter sudoers pour groupe LDAP
- name: Autoriser les utilisateurs LDAP du groupe 'sudoadmin' √† utiliser sudo
  copy:
    dest: /etc/sudoers.d/sudoadmin
    content: |
      %sudoadmin ALL=(ALL) NOPASSWD:ALL
    mode: '0440'
  become: true

# S'assurer que NSS remonte bien le groupe sudoadmin
- name: V√©rifier que 'group' passe par LDAP
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^group:'
    line: 'group: files ldap systemd'
    backrefs: yes
  become: true

# üéØ Assurer que sudo fonctionne avec LDAP
- name: Configurer sudo pour utiliser LDAP (via nsswitch.conf)
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: '^sudoers:.*'
    line: 'sudoers: ldap'
  become: true

- name: Assurer que les utilisateurs du groupe 'sudoadmin' peuvent utiliser sudo
  lineinfile:
    path: /etc/sudoers.d/sudoadmin
    line: "%sudoadmin ALL=(ALL) NOPASSWD:ALL"
    mode: '0440'
  become: true